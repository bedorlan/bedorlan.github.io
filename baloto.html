<html>
  <h1>Cuanto te falta para ganarte el baloto?</h1>
  Te falta jugarlo
  <span id="veces"></span>
  veces para ganar.<br />
  Si lo juegas 4 veces por mes, te falta
  <span id="anos"></span>
  a√±os para ganar.

  <script type="text/javascript">
    let veces = 1
    for (; Math.random() * 15401568 >= 1; ++veces) {}
    document.getElementById('veces').innerText = veces.toString()

    let anos = Math.floor(veces / 4 / 12)
    document.getElementById('anos').innerText = anos.toString()
  </script>
</html>
